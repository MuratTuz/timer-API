<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API - Kameela</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <article>
            <section id="secs20">
                <h3>20 SECS</h3>
            </section>
            <section id="work5">
                <h3>WORK 5</h3>
            </section>
            <section id="quick15">
                <h3>QUICK 15</h3>
            </section>
            <section id="snack20">
                <h3>SNACK 20</h3>
            </section>
            <section id="lunch-break">
                <h3>LUNCH BREAK</h3>
            </section>
            <section id="manual">
                <input type="text" name="time-text" id="time-text" placeholder="Enter Minutes">
            </section>
        </article>
        <article>
            <h1 id="timer">05:00</h1>
            <h4>Be Back At <span id="time-back">05:00</span></h4>
        </article>
        </main>
<script src="script.js"></script>
</body>

</html>
